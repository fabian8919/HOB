<div class="page-breadcrumb">
    <h1>Modulo Administración de Clientes</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-success btn-rounded" data-toggle="modal"
                                data-target="#modalClientes"><i class="fas fa-plus"></i> Crear Cliente</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="tableClientes" class="table table-striped table-bordered no-wrap">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Opciones</th>
                                    <th>ID</th>
                                    <th>NIT</th>
                                    <th>Razón Social</th>
                                    <th>Telefono</th>
                                    <th>Dirección</th>
                                    <th>Correo</th>
                                    <th>Fecha Creación</th>
                                    <th>Activo</th>
                                </tr>
                            </thead>
                            <tbody class="border border-primary">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="form-clientes" method="post" action="/clientes/">
<div id="modalClientes" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalClientesLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header modal-colored-header bg-primary">
                <h4 class="modal-title" id="modalClientesLabel">Clientes</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                    <div id="modal-body-sm" class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="number" id="Clientes_nit" name="Clientes_nit" placeholder="NIT" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Clientes_razon_social" name="Clientes_razon_social" placeholder="Razón Social" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="email" id="Clientes_correo" name="Clientes_correo" placeholder="Correo Electrónico" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Clientes_direccion" name="Clientes_direccion" placeholder="Dirección" >
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Clientes_telefono" name="Clientes_telefono" placeholder="Teléfono" >
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="Clientes_activo" name="Clientes_activo" checked>
                                            <label class="custom-control-label" for="Clientes_activo">Activo</label>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button onclick="_Clientes.limpiar()" type="button" class="btn btn-warning btn-circle mr-auto"><i class="fa fa-paint-brush"></i></button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                    <input type="submit" value="Guardar Cambios" class="btn btn-primary"/>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="js/clientes.js"></script>

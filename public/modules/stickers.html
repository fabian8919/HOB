<div class="page-breadcrumb">
    <h1>Modulo Administración de Stickers</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">                
                    <div class="row">
                        <div class="col-lg-12 mb-4">
                            <div class="btn-list">
                                <button type="button" class="btn btn-success btn-rounded" data-toggle="modal" data-target="#modalPaquetes_srickers"><i class="fas fa-plus"></i> Crear Paquete</button>                        
                                <button type="button" class="btn btn-danger btn-rounded" id="modalCargarStickers"><i class="fas fa-image"></i> Cargar Stickers</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="table-responsive">
                            <table class="table" id="TablePaquetesStickers" class="table table-striped table-bordered no-wrap">
                                <thead class="bg-primary text-white">
                                    <tr>
                                        <th>Opciones</th>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Activo</th>
                                    </tr>
                                </thead>
                                <tbody class="border border-primary">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row" id="panelStickers">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<form id="form-paquetes_stickers" method="post" action="/stickers/CrearPaquete/">
    <div id="modalPaquetes_srickers" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalPaquetes_srickersLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-colored-header bg-primary">
                    <h4 class="modal-title" id="modalPaquetes_srickersLabel">Paquetes Stickers</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <div id="modal-body-sm" class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="paquetes_stickers_nombre" name="paquetes_stickers_nombre"
                                        placeholder="Nombre" required>
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="paquetes_stickers_activo" name="paquetes_stickers_activo" checked>
                                            <label class="custom-control-label" for="paquetes_stickers_activo">Activo</label>
                                        </div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="idPaqueteStickers" name="idPaqueteStickers">
                <input type="hidden" id="opcion_paquete" name="opcion_paquete" value="1">
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                    <input type="submit" value="Guardar Cambios" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</form>

<form id="form-cargar_stickers" action='/stickers/CargarStickers/' method="POST" enctype="multipart/form-data">
    <div id="modal_cargar_stickers" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal_cargar_stickersLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header modal-colored-header bg-primary">
                    <h4 class="modal-title" id="modal_cargar_stickersLabel">Cargar Stickers</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Selecciones las imágenes que desea cargar al paquete formatos permitidos (jpg, jpeg, gif, png, webp)</h5>
                        </div>
                    </div>
                    <fieldset class="form-group mt-3"> 
                        <input type="file" id="files_stickers" name="files_stickers" accept="image/gif, image/jpeg" multiple required>
                    </fieldset>
                </div>
                <input type="hidden" id="idPaquete" name="idPaquete">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <input type="submit" value="Cargar" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</form>
<script src="js/stickers.js"></script>

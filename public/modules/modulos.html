<div class="page-breadcrumb">
    <h1>Modulo Administración de Módulos</h1>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">                
                    <div class="row">
                        <div class="col-lg-12">
                            <button type="button" class="btn btn-success btn-rounded" data-toggle="modal"
                                data-target="#modalModulos"><i class="fas fa-plus"></i> Crear Módulo</button>                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="tableModulos" class="table table-striped table-bordered no-wrap">
                            <thead class="bg-primary text-white">
                                <tr>
                                    <th>Opciones</th>
                                    <th>ID Modulo</th>
                                    <th>Nombre</th>
                                    <th>Módulo Padre</th>
                                </tr>
                            </thead>
                            <tbody class="border border-primary">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<form id="form-modulos" method="post" action="/modulos/">
    <div id="modalModulos" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalModulosLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-colored-header bg-primary">
                    <h4 class="modal-title" id="modalModulosLabel">Modulos</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                </div>
                <div class="modal-body">
                    <div id="modal-body-sm" class="modal-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Modulos_id" name="Modulos_id"
                                        placeholder="ID" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input class="form-control" type="text" id="Modulos_nombre" name="Modulos_nombre"
                                        placeholder="Nombre" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <select class="form-control" name="Modulos_relPadre" id="Modulos_relPadre"></select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cerrar</button>
                    <input type="submit" value="Guardar Cambios" class="btn btn-primary" />
                </div>
            </div>
        </div>
    </div>
</form>
<script src="js/modulos.js"></script>
